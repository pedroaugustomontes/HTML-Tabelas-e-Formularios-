<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrícula de Alunos</title>
</head>

<body>

  <h2>Título: Matrícula de Alunos</h2>

  <form action="">
    <table>
      <tr>
        <td><label for="nome"><strong>Nome do Aluno:</strong></label></td>
        <td><input type="text" name="nome" id="nome" required></td>
      </tr>
      <tr>
        <td><label for="cpf"><strong>CPF:</strong></label></td>
        <td> <input type="text" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}" required></td>
      </tr>
      <tr>
        <td><label for="data_nascimento"><strong>Data de Nascimento:</strong></label></td>
        <td><input type="date" name="data_nascimento" id="data_nascimento" required></td>
      </tr>
      <tr>
        <td><label><strong>Gênero:</strong></label></td>
        <td>
          <input type="radio" id="masc" name="genero" value="Masculino" checked>
          <label for="masc">Masculino</label>
          <input type="radio" id="fem" name="genero" value="Feminino">
          <label for="fem">Feminino</label>
          <input type="radio" id="outro" name="genero" value="Outro">
          <label for="outro">Outro</label>
        </td>
      </tr>
      <tr>
        <td><label for="endereco"><strong>Endereço:</strong></label></td>
        <td><input type="text" name="endereco" id="endereco"></td>
      </tr>
      <tr>
        <td><label for="email"><strong>E-mail:</strong></label></td>
        <td><input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <td><label for="telefone"><strong>Telefone:</strong></label></td>
        <td><input type="tel" name="telefone" id="telefone"></td>
      </tr>
      <tr>
        <td><label for="curso"><strong>Curso:</strong></label></td>
        <td>
          <select name="curso" id="curso" required>
            <option value="">Selecione um curso</option>
            <option value="ciencias_computacao">Ciências da Computação</option>
            <option value="enfermagem">Enfermagem</option>
            <option value="medicina">Medicina</option>
            <option value="engenharia">Engenharia</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="periodo"><strong>Período:</strong></label></td>
        <td>
          <select name="periodo" id="periodo" required>
            <option value="">Selecione um período</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="observacoes"><strong>Observações:</strong></label></td>
        <td><textarea name="observacoes" id="observacoes" rows="4" cols="50"></textarea></td>
      </tr>
    </table>

    <button type="submit">Enviar</button>
  </form>

</body>

</html>
